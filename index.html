<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"> </div>
            <div class="current-operand"></div>
        </div>
        <button class="span-2">AC</button>
        <button class="">DEL</button>
        <button class="">รท</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="">*</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="">+</button>
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="">-</button>
        <button class="">.</button>
        <button class="">0</button>
        <button class="span-2">=</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
